#parse("header.html")
<link rel="stylesheet" media="all" href="../styles/letter.css">
<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist">
            #foreach($message in $messages)
            <li id="msg-item-4009580">
                <div class="tooltip fade right in">
                    <div class="chat-headbox">
                        <a class="list-head">
                            <img alt="头像" src="${message.user.headUrl}">
                        </a>
                    </div>
                    <div class="letter-chat clearfix">
                        <a title="通知" class="letter-name level-color-1">
                            $!{message.user.name}
                        </a>
                        <div class="letter-info">
                            <p class="letter-time">$date.format('yyyy-MM-dd HH:mm:ss',
                                ${message.message.createdDate})</p>
                        </div>
                        <p class="chat-content">
                            ${message.message.content}
                        </p>
                    </div>
                </div>
            </li>
            #end
        </ul>

    </div>
</div>
#parse("js.html")
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>
#parse("footer.html")
